<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <div style="height: 590px;" class="bg-danger pt-5 mt-2 mb-2 ms-5 me-5 bg-success bg-opacity-10">
        <div class="d-flex mt-4"><img class="img-fluid col-6" src="images/log-in-3938430_1920.jpg" alt="">
            <div class="col-6 bg-info p-4 bg-opacity-10">
                <p class="fs-4 fw-bold text-black-100"> Register Now </p>
                <div>
                    <p class="fw-semibold fs-5">First Name: </p><input type="text" style="width:50%"
                        class="border rounded" name="" id="" placeholder="First Name">
                </div>

                <div class="mt-3 mb-3">
                    <p class="fw-semibold fs-5">Last Name:</p><input style="width:50%" type="text" name="" id=""
                        placeholder="last Name">
                </div>
                <div class="mt-3 mb-3">
                    <p class="fw-semibold fs-5">Email:</p><input style="width:50%" type="text" name="" id=""
                        placeholder="Email ">
                </div>
                <div>
                    <p class="fw-semibold fs-5">Password: </p><input style="width:50%" type="text" name="" id=""
                        placeholder="Password">
                </div>
            </div>
        </div>
    </div>

</body>
